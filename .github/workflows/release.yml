name: Build & Release

on:
  push:
    branches:
      - develop-alpha    # build automático a cada push na develop-alpha
    tags:
      - 'v*'             # e em tags de release (v0.0.1, v1.0.0, …)
  workflow_dispatch:     # permite rodar manualmente pela UI do GitHub

permissions:
  contents: write        # necessário para criar releases e fazer upload de assets

jobs:
  build-windows:
    name: Build Windows installer
    runs-on: windows-latest

    steps:
      # ── 1. Checkout ─────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node.js ──────────────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      # ── 3. Instalar dependências ─────────────────────────────
      - name: Install dependencies
        working-directory: electron
        run: npm ci --prefer-offline

      # ── 4. Build NSIS + Portable ────────────────────────────
      - name: Build installer
        working-directory: electron
        run: npm run build -- --publish never

      # ── 5. Listar artefatos gerados ──────────────────────────
      - name: List dist artifacts
        run: Get-ChildItem -Path dist -Recurse -File | Select-Object FullName, Length
        shell: pwsh

      # ── 6. Upload de artefato no Actions (push de branch) ────
      #       Disponível na aba Actions mesmo sem criar uma Release
      - name: Upload build artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: OpenPaste-${{ github.sha }}
          path: |
            dist/**/*.exe
          retention-days: 14

      # ── 7. Criar GitHub Release (somente em tags v*) ─────────
      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.exe
            dist/**/*.blockmap
            dist/**/latest.yml
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
