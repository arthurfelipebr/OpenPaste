<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenPaste</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:        #0e0e0e;
      --surface:   #161616;
      --card:      #1e1e1e;
      --card2:     #272727;
      --border:    #2e2e2e;
      --border2:   #3a3a3a;
      --accent:    #e8562a;
      --accent-dim:rgba(232,86,42,.18);
      --green:     #2dba5e;
      --green-dim: rgba(45,186,94,.1);
      --red:       #e05252;
      --amber:     #f0a500;
      --text:      #f0ede8;
      --text2:     rgba(240,237,232,.55);
      --muted:     rgba(240,237,232,.28);
      --font:      'DM Mono', 'Courier New', monospace;
      --mono:      'DM Mono', 'Courier New', monospace;
      --r:         6px;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      font-size: 13px;
      line-height: 1.5;
      overflow: hidden;
    }

    /* dot grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(240,237,232,.055) 1px, transparent 1px);
      background-size: 26px 26px;
      pointer-events: none;
      z-index: 0;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
    }

    /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .shell {
      display: grid;
      grid-template-rows: 44px 1fr;
      height: 100vh;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      display: flex;
      align-items: center;
      gap: 0;
      padding: 0;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      -webkit-app-region: drag;
      position: relative;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
      height: 100%;
      border-right: 1px solid var(--border);
    }

    .logo-mark {
      width: 22px; height: 22px;
      position: relative;
      flex-shrink: 0;
    }

    .logo-mark svg {
      width: 100%; height: 100%;
    }

    header h1 {
      font-family: var(--mono);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: .5px;
      color: var(--text);
    }

    header h1 .op { color: var(--accent); }

    /* Breadcrumb-style tabs */
    .header-tabs {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 6px;
    }

    .header-tab {
      height: 100%;
      padding: 0 14px;
      display: flex;
      align-items: center;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      letter-spacing: .3px;
      border-right: 1px solid var(--border);
      cursor: default;
    }

    .header-tab.active {
      color: var(--text);
      background: var(--bg);
      border-bottom: 1px solid var(--bg);
      margin-bottom: -1px;
    }

    .header-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 12px;
      height: 100%;
      border-left: 1px solid var(--border);
      -webkit-app-region: no-drag;
    }

    /* Language switcher */
    .lang-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: var(--mono);
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      cursor: pointer;
      transition: all .1s;
      letter-spacing: .8px;
    }

    .lang-btn:hover { border-color: var(--border2); color: var(--text2); }
    .lang-btn.active { border-color: rgba(232,86,42,.35); color: var(--accent); background: rgba(232,86,42,.06); }

    /* Status pill */
    .status-pill {
      display: flex; align-items: center; gap: 5px;
      padding: 3px 8px;
      border-radius: 3px;
      font-family: var(--mono);
      font-size: 11px;
      font-weight: 500;
      background: rgba(34,197,94,.06);
      border: 1px solid rgba(34,197,94,.15);
      color: var(--green);
      transition: all .2s;
    }

    .status-pill.offline {
      background: rgba(239,68,68,.06);
      border-color: rgba(239,68,68,.15);
      color: var(--red);
    }

    .status-dot {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: currentColor;
    }

    .status-pill:not(.offline) .status-dot {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 currentColor; }
      50%       { opacity: .6; }
    }

    /* â”€â”€ Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr auto;
      gap: 1px;
      background: var(--border);
      padding: 0;
      overflow: hidden;
    }

    /* â”€â”€ Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--card);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .card-dot {
      width: 6px; height: 6px;
      border-radius: 1px;
      background: var(--accent);
      flex-shrink: 0;
    }

    .card-title {
      font-family: var(--mono);
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text2);
    }

    /* â”€â”€ Form fields â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  */
    .field { display: flex; flex-direction: column; gap: 5px; }

    label {
      font-family: var(--mono);
      font-size: 10px;
      font-weight: 500;
      letter-spacing: .8px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .input-wrap {
      display: flex;
      align-items: center;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--r);
      overflow: hidden;
      transition: border-color .15s;
    }

    .input-wrap:focus-within {
      border-color: rgba(232,86,42,.4);
      box-shadow: 0 0 0 2px rgba(232,86,42,.08);
    }

    input[type="number"],
    input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--mono);
      font-size: 12px;
      padding: 8px 10px;
    }

    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }

    .input-suffix {
      padding: 0 10px;
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
      border-left: 1px solid var(--border);
      height: 100%;
      display: flex; align-items: center;
      letter-spacing: .5px;
    }

    /* Path row */
    .path-row {
      display: flex;
      gap: 4px;
    }

    .path-row .input-wrap { flex: 1; }

    .btn-icon {
      width: 34px; height: 34px;
      border-radius: var(--r);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all .15s;
      flex-shrink: 0;
      font-size: 14px;
    }

    .btn-icon:hover {
      border-color: var(--border2);
      color: var(--text);
    }

    /* Toggle */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--r);
    }

    .toggle-label-wrap span {
      font-size: 12px;
      font-weight: 500;
      color: var(--text);
    }

    .toggle-label-sub {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
      margin-top: 1px;
    }

    .toggle {
      position: relative;
      width: 36px; height: 20px;
      flex-shrink: 0;
    }

    .toggle input { display: none; }

    .toggle-track {
      position: absolute; inset: 0;
      background: var(--border2);
      border-radius: 10px;
      cursor: pointer;
      transition: background .2s;
    }

    .toggle input:checked + .toggle-track { background: var(--accent); }
    .toggle-track::after {
      content: '';
      position: absolute;
      left: 2px; top: 2px;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: #fff;
      transition: left .2s;
    }

    .toggle input:checked + .toggle-track::after { left: 18px; }

    /* â”€â”€ Network info â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .net-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .net-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 7px 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0;
      font-family: var(--mono);
    }

    .net-row:first-child { border-radius: var(--r) var(--r) 0 0; }
    .net-row:last-child { border-radius: 0 0 var(--r) var(--r); }
    .net-row + .net-row { border-top: none; }

    .net-row .label {
      font-size: 10px;
      color: var(--muted);
      letter-spacing: .5px;
      text-transform: uppercase;
    }

    .net-row .value {
      font-size: 11px;
      color: var(--green);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .copy-btn {
      background: none;
      border: 1px solid transparent;
      color: var(--muted);
      cursor: pointer;
      padding: 1px 5px;
      border-radius: 3px;
      font-family: var(--mono);
      font-size: 10px;
      transition: all .1s;
    }

    .copy-btn:hover {
      border-color: var(--border2);
      color: var(--text2);
    }

    .hint {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--text2);
      padding: 8px 10px;
      background: rgba(240,165,0,.04);
      border: 1px solid rgba(240,165,0,.12);
      border-left: 2px solid rgba(240,165,0,.4);
      border-radius: var(--r);
      line-height: 1.6;
    }

    .hint strong { color: var(--amber); font-weight: 500; }

    /* Server toggle row */
    .server-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--r);
      margin-top: auto;
    }

    .server-label span {
      font-size: 12px;
      font-weight: 500;
      color: var(--text);
    }

    .server-label-sub {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
      margin-top: 1px;
    }

    /* â”€â”€ History â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .history-card {
      grid-column: 1 / -1;
      background: var(--card2);
    }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .badge {
      font-family: var(--mono);
      font-size: 10px;
      font-weight: 600;
      padding: 1px 6px;
      border-radius: 3px;
      background: rgba(232,86,42,.1);
      border: 1px solid rgba(232,86,42,.2);
      color: var(--accent);
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 2px;
      max-height: 110px;
    }

    .history-list::-webkit-scrollbar { width: 4px; }
    .history-list::-webkit-scrollbar-track { background: transparent; }
    .history-list::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 2px; }

    .history-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--r);
      font-size: 11px;
      transition: border-color .1s;
      font-family: var(--mono);
    }

    .history-item:hover { border-color: var(--border2); }

    .type-badge {
      font-size: 9px;
      font-weight: 600;
      padding: 1px 5px;
      border-radius: 2px;
      text-transform: uppercase;
      letter-spacing: .6px;
      flex-shrink: 0;
      font-family: var(--mono);
    }

    .type-text  { background: rgba(232,86,42,.08);  color: var(--accent); border: 1px solid rgba(232,86,42,.18); }
    .type-url   { background: rgba(45,186,94,.08);  color: var(--green);  border: 1px solid rgba(45,186,94,.2); }
    .type-image { background: rgba(240,165,0,.08);  color: var(--amber);  border: 1px solid rgba(240,165,0,.2); }
    .type-file  { background: rgba(240,237,232,.06); color: var(--text2); border: 1px solid rgba(240,237,232,.12); }

    .history-preview {
      flex: 1;
      color: var(--text2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-time {
      font-size: 10px;
      color: var(--muted);
      flex-shrink: 0;
    }

    .empty-state {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 8px;
      color: var(--muted);
      font-family: var(--mono);
      font-size: 11px;
    }

    .empty-state::before {
      content: '//';
      color: var(--border2);
      font-size: 13px;
    }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .footer {
      grid-column: 1 / -1;
      background: var(--surface);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-top: 1px solid var(--border);
    }

    .btn {
      padding: 7px 16px;
      border-radius: var(--r);
      font-family: var(--mono);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all .15s;
      display: flex; align-items: center; gap: 5px;
      letter-spacing: .2px;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text2);
    }

    .btn-ghost:hover {
      border-color: var(--border2);
      color: var(--text);
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: #c73f18;
      transform: translateY(-1px);
    }

    .btn-primary:active { transform: translateY(0); }

    .btn-danger {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--red);
    }

    .btn-danger:hover {
      border-color: rgba(239,68,68,.3);
      background: rgba(239,68,68,.05);
    }

    .btn-stop {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--red);
      font-family: var(--mono);
      font-size: 11px;
      padding: 5px 10px;
      border-radius: var(--r);
      cursor: pointer;
      transition: all .15s;
    }

    .btn-stop:hover { border-color: rgba(239,68,68,.3); background: rgba(239,68,68,.05); }

    .btn-start {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--green);
      font-family: var(--mono);
      font-size: 11px;
      padding: 5px 10px;
      border-radius: var(--r);
      cursor: pointer;
      transition: all .15s;
    }

    .btn-start:hover { border-color: rgba(34,197,94,.3); background: rgba(34,197,94,.05); }

    .save-feedback {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--green);
      opacity: 0;
      transition: opacity .3s;
    }

    .save-feedback.visible { opacity: 1; }
    .save-feedback.error { color: var(--red); }

    /* â”€â”€ Scrollbar global â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 2px; }
  </style>
</head>
<body>
<div class="shell">

  <!-- Header -->
  <header>
    <div class="header-brand">
      <div class="logo-mark">
        <svg viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="1" y="1" width="20" height="20" rx="4" fill="rgba(232,86,42,0.12)" stroke="rgba(232,86,42,0.4)" stroke-width="1"/>
          <path d="M6 7h10M6 11h7M6 15h9" stroke="#e8562a" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <h1><span class="op">Open</span>Paste</h1>
    </div>
    <div class="header-tabs">
      <div class="header-tab active">settings.conf</div>
    </div>
    <div class="header-right">
      <div style="display:flex;gap:4px;">
        <button class="lang-btn" id="langEn" onclick="switchLang('en')">EN</button>
        <button class="lang-btn" id="langPt" onclick="switchLang('pt-BR')">PT</button>
      </div>
      <div class="status-pill offline" id="statusPill">
        <div class="status-dot"></div>
        <span id="statusLabel" data-i18n="statusLoading">Loadingâ€¦</span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>

    <!-- Card: Network -->
    <div class="card">
      <div class="card-header">
        <div class="card-dot"></div>
        <div class="card-title" data-i18n="cardNetwork">Network</div>
      </div>

      <div class="field">
        <label data-i18n="labelPort">Server port</label>
        <div class="input-wrap">
          <input type="number" id="portInput" min="1024" max="65535" value="9876" />
          <span class="input-suffix">TCP</span>
        </div>
      </div>

      <div class="net-info">
        <div class="net-row">
          <span class="label" data-i18n="labelLocalIP">Local IP</span>
          <span class="value" id="localIP">â€”
            <button class="copy-btn" title="Copy" onclick="copyValue('localIP')">copy</button>
          </span>
        </div>
        <div class="net-row">
          <span class="label" data-i18n="labelMdnsHostname">mDNS</span>
          <span class="value">openpaste.local
            <button class="copy-btn" title="Copy" onclick="copyText('openpaste.local')">copy</button>
          </span>
        </div>
        <div class="net-row">
          <span class="label" data-i18n="labelFullUrl">Full URL</span>
          <span class="value" id="fullUrl">â€”
            <button class="copy-btn" title="Copy" onclick="copyValue('fullUrl')">copy</button>
          </span>
        </div>
      </div>

      <div class="hint" id="hintMdns" data-i18n-html="hintMdns">
        Use the <strong>Local IP</strong> in the iOS Shortcut endpoint (same Wi-Fi network).
      </div>
    </div>

    <!-- Card: Settings -->
    <div class="card">
      <div class="card-header">
        <div class="card-dot" style="background:var(--amber)"></div>
        <div class="card-title" data-i18n="cardSettings">Settings</div>
      </div>

      <div class="field">
        <label data-i18n="labelDownloadPath">Downloads folder</label>
        <div class="path-row">
          <div class="input-wrap">
            <input type="text" id="downloadPath" readonly />
          </div>
          <button class="btn-icon" id="btnPickFolder" title="Choose folder" onclick="pickFolder()">ğŸ“</button>
          <button class="btn-icon" id="btnOpenFolder" title="Open in Explorer" onclick="openFolder()">â†—</button>
        </div>
      </div>

      <div class="toggle-row">
        <div class="toggle-label-wrap">
          <span data-i18n="labelAutoLaunch">Start with Windows</span>
          <div class="toggle-label-sub" data-i18n="labelAutoLaunchSub">Launches in tray at login</div>
        </div>
        <label class="toggle">
          <input type="checkbox" id="autoLaunchToggle" />
          <div class="toggle-track"></div>
        </label>
      </div>

      <div style="flex:1"></div>

      <div class="server-row">
        <div class="server-label">
          <span data-i18n="labelHttpServer">HTTP Server</span>
          <div class="server-label-sub" id="serverSubtitle">â€”</div>
        </div>
        <button class="btn btn-ghost" id="toggleServerBtn" onclick="toggleServer()" style="font-size:11px;padding:5px 10px;">â€¦</button>
      </div>
    </div>

    <!-- Card: History -->
    <div class="card history-card">
      <div class="card-header">
        <div class="card-dot" style="background:var(--green)"></div>
        <div class="history-header" style="flex:1">
          <div class="card-title" data-i18n="cardHistory">Session history</div>
          <span class="badge" id="historyCount">0</span>
        </div>
      </div>
      <div class="history-list" id="historyList">
        <div class="empty-state">
          <span data-i18n="historyEmpty">No items received yet</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="save-feedback" id="saveFeedback"></span>
      <div style="display:flex;gap:6px;margin-left:auto">
        <button class="btn btn-ghost" id="btnOpenFolderFooter" onclick="window.openPaste.openFolder()" data-i18n="btnOpenFolderFooter">Open folder</button>
        <button class="btn btn-primary" onclick="saveConfig()" data-i18n="btnSave">Save</button>
      </div>
    </div>

  </main>
</div>

<script src="settings.js"></script>
</body>
</html>
